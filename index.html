<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            width: 60%;
            max-width: 800px;
            margin: 20px 0;
        }
        .input-container, .output-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .output-container img {
            max-width: 100%;
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="input-container">
            <label for="prompt">Enter your image description:</label>
            <input type="text" id="prompt" placeholder="An astronaut riding a rainbow unicorn, cinematic, dramatic">
            <label for="text">Enter text to display on image:</label>
            <input type="text" id="text" placeholder="Generated by Replicate">
            <label for="color">Choose text color:</label>
            <input type="color" id="color" value="#FFFFFF">
            <button id="generate">Generate Image</button>
        </div>
        <div class="output-container" id="output">
            <!-- Generated image will be displayed here -->
        </div>
        <div class="button-container" id="actions" style="display:none;">
            <button id="download">Download Image</button>
            <button id="share">Share on Facebook</button>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const text = document.getElementById('text').value;
            const color = document.getElementById('color').value;

            const response = await fetch('/generate_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt, text: text, color: color })
            });

            const data = await response.json();
            const imageUrl = data.image_url;

            const outputContainer = document.getElementById('output');
            outputContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;

            document.getElementById('actions').style.display = 'block';

            document.getElementById('download').onclick = async () => {
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = 'generated_image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            document.getElementById('share').onclick = () => {
                const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageUrl)}`;
                window.open(facebookUrl, '_blank');
            };
        });
    </script>
</body>
</html>
